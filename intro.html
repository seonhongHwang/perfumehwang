<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, user-scalable=no">
  <title>MAISON VERGE - Intro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="intro-bg">
    <div class="logo">MAISON VERGE</div>

    <div class="intro-card-wrapper">
      <div class="intro-card">
        <img src="images/intro/intro1-2.png" alt="intro slide 1" class="card-image">
        <div class="card-text">
          <span class="text-bold">당신의 하루가 머무는 향,</span><br>
          그 첫번째 이야기
        </div>
        <div class="card-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <button class="card-button">NEXT</button>
      </div>
      <div class="intro-card" style="display:none;">
        <img src="images/intro/intro2-2.png" alt="intro slide 2" class="card-image">
        <div class="card-text">
          <span class="text-bold">당신의 취향을 향으로</span><br>
          기록해보세요.
        </div>
        <div class="card-dots">
          <span class="dot"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
        <button class="card-button">NEXT</button>
      </div>
      <div class="intro-card" style="display:none;">
        <img src="images/intro/intro3-2.png" alt="intro slide 3" class="card-image">
        <div class="card-text">
          <span class="text-bold">지금, 향으로 여행을</span><br>
          시작하세요.
        </div>
        <div class="card-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot active"></span>
        </div>
        <a href="home.html"><button class="card-button">START</button></a>
      </div>
    </div>
  </div>
  <script src="js/intro.js"></script>
</body>
</html>
